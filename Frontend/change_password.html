<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
        }

        .container {
            margin-top: 5%;
        }

        .password-change-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70%;
            padding: 10px;
        }

        .password-change-section {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }

        .password-change-section h1 {
            color: #000;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .password-change-section label {
            color: #000;
            font-weight: bold;
        }

        .password-change-section .form-control {
            height: 40px;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .password-change-section .btn {
            padding: 10px 20px;
            margin-right: 10px;
            width: 50%;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="password-change-container">
            <div class="password-change-section">
                <h1>Change Password</h1>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-warning">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}
                <form method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <i class="fa fa-envelope"></i>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="field1">Old Password</label>
                        <i class="fa fa-lock"></i>
                        <input type="password" name="field1" class="form-control" id="field1" required>
                    </div>
                    <div class="form-group">
                        <label for="field2">New Password</label>
                        <i class="fa fa-key"></i>
                        <input type="password" name="field2" class="form-control" id="field2" required>
                    </div>
                    <div class="form-group">
                        <label for="field3">Confirm Password</label>
                        <i class="fa fa-key"></i>
                        <input type="password" name="field3" class="form-control" id="field3" required>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="{{ url_for('customer_login') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
