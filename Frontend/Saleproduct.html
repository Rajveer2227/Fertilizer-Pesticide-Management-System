<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sale Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
           
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 90px;
            background-color: #093b31; /* Replace with your desired color */
            backdrop-filter: blur(5px);
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        nav .logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 32px;
            font-weight: bolder;
        }

        nav .logo img {
            width: 60px;
            margin-right: 10px;
        }

        nav .logo span {
            color: #FFBA00;
            margin-left: 5px;
        }

        nav .back-button {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #FFBA00;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav .back-button:hover {
            background-color: white;
            color: #000;
        }
        /* Card container with shadow for aesthetics */
        .card {
            border-radius: 10px;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        
        /* Ensure the image is displayed like a symbol (icon-like) */
        .card-img-container {
            height: 150px; /* Set a consistent height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px;
        }
        
        .product-image {
            height: 100px; /* Limit the image height */
            width: 100px; /* Limit the image width */
            object-fit: contain; /* Ensure the image scales proportionally */
            padding: 5px; /* Adds some inner space around the image */
        }
        
        /* Card body styling */
        .card-body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex: 1;
        }
        
        /* Button styling */
        .btn-primary {
            font-size: 14px;
            font-weight: 600;
            border-radius: 5px;
            margin-top: 10px;
        }
        @media screen and (max-width: 768px) {
            nav {
                height: 70px;
            }

            nav .logo {
                font-size: 24px;
            }

            nav .logo img {
                width: 50px;
            }
        }

        @media screen and (max-width: 400px) {
            nav .logo {
                font-size: 20px;
            }

            nav .logo img {
                width: 40px;
            }
        }
        </style>
        
</head>
<body>
    <header id="home">
        <nav>
            <div class="logo">
                <img src="../static/imgae/sprout.png"><span>AgriCare</span>Pro
            </div>
            <a href="/Logout" class="back-button">Logout</a>
        </nav>
    </header>

    
    <div class="container">
        <h1 class="mt-4 text-center">Buy Products</h1>
        <a href="{{ url_for('CustomerCart') }}" class="btn btn-success mb-3">My Cart ({{ session.get('cart1', []) | length }})</a>

        <div class="container my-4">
            <div class="row">
                {% for Product in Products %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm mb-4">
                        <div class="card-img-container">
                            <img src="static/Product/{{ Product['product_image'] }}" class="card-img-top product-image" alt="Product Image">
                        </div>
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ Product['product_name'] }}</h5>
                            <p class="card-text">Price: â‚¹{{ Product['product_rate'] }}</p>
                            <form method="POST" action="{{ url_for('sales') }}">
                                <input type="hidden" name="product_id" value="{{ Product['product_id'] }}">
                                <input type="hidden" name="product_name" value="{{ Product['product_name'] }}">
                                <input type="hidden" name="product_rate" value="{{ Product['product_rate'] }}">
                                <button type="submit" class="btn btn-primary w-100">Add to Cart</button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        
        
    </div>
</body>
</html>
