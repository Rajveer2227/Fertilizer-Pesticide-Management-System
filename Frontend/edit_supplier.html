<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Supplier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Supplier</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="supplier_name" class="form-label">Supplier Name</label>
                <input type="text" class="form-control" id="supplier_name" name="supplier_name" value="{{ supplier.supplier_name }}" required>
            </div>
            <div class="mb-3">
                <label for="supplier_email" class="form-label">Supplier Email</label>
                <input type="email" class="form-control" id="supplier_email" name="supplier_email" value="{{ supplier.supplier_email }}" required>
            </div>
            <div class="mb-3">
                <label for="supplier_mobile" class="form-label">Supplier Mobile</label>
                <input type="text" class="form-control" id="supplier_mobile" name="supplier_mobile" value="{{ supplier.supplier_mobileno }}" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ supplier.category }}" required>
            </div>
            <div class="mb-3">
                <label for="product_name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="product_name" name="product_name" value="{{ supplier.product_name }}" required>
            </div>
            <div class="mb-3">
                <label for="supplier_address" class="form-label">Supplier Address</label>
                <textarea class="form-control" id="supplier_address" name="supplier_address" required>{{ supplier.supplier_address }}</textarea>
            </div>
            <div class="mb-3">
                <label for="supplier_gst" class="form-label">Supplier GST</label>
                <input type="text" class="form-control" id="supplier_gst" name="supplier_gst" value="{{ supplier.supplier_GST }}" required>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
            <a href="{{ url_for('supplier_page') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
