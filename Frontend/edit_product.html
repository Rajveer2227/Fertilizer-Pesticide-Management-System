<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Product</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="product_name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="product_name" name="product_name" value="{{ product.product_name }}" required>
            </div>
            <div class="mb-3">
                <label for="product_description" class="form-label">Product Description</label>
                <textarea class="form-control" id="product_desc" name="product_desc" required>{{ product.product_desc }}</textarea>
            </div>
            <div class="mb-3">
                <label for="product_qty" class="form-label">Product Quantity</label>
                <input type="number" class="form-control" id="product_qty" name="product_qty" value="{{ product.product_qty }}" required>
            </div>
            <div class="mb-3">
                <label for="product_rate" class="form-label">Product Rate</label>
                <input type="number" class="form-control" id="product_rate" name="product_rate" value="{{ product.product_rate }}" required>
            </div>
            <!-- <div class="mb-3">
                <label for="product_amt" class="form-label">Product Amount</label>
                <input type="number" class="form-control" id="product_amt" name="product_amt" value="{{ product.product_amt }}" disabled>
            </div> -->
            <button type="submit" class="btn btn-success">Update Product</button>
            <a href="{{ url_for('product_page') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
